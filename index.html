<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand, .nav-link, .btn {
      color: #fff;
    }
    .card {
      border: 1px solid #007bff;
    }
    .card-title {
      color: #007bff;
    }
    .modal-header, .modal-footer {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Loja Online</a>
    <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
    <button class="btn btn-outline-light ms-2" onclick="viewCart()">Carrinho</button>
  </div>
</nav>

<!-- Produtos -->
<div class="container my-4">
  <h2 class="text-center text-primary">Produtos Disponíveis</h2>
  <div class="row" id="productList">
    <!-- Produtos gerados pelo JavaScript -->
  </div>
</div>

<!-- Modal de Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="authenticate()">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal do Carrinho -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">Carrinho de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="cartContent">
        <!-- Conteúdo do carrinho gerado pelo JavaScript -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" onclick="checkout()">Finalizar Compra</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const products = [
    { id: 1, name: "Produto A", price: 19.99, description: "Descrição do produto A" },
    { id: 2, name: "Produto B", price: 29.99, description: "Descrição do produto B" },
    { id: 3, name: "Produto C", price: 39.99, description: "Descrição do produto C" },
    { id: 4, name: "Produto D", price: 49.99, description: "Descrição do produto D" },
  ];

  let cart = [];

  // Exibir produtos na página
  function displayProducts() {
    const productList = document.getElementById("productList");
    productList.innerHTML = "";
    products.forEach(product => {
      productList.innerHTML += `
        <div class="col-md-3">
          <div class="card mb-4">
            <div class="card-body text-center">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.description}</p>
              <p class="text-primary fw-bold">R$${product.price.toFixed(2)}</p>
              <button class="btn btn-primary" onclick="addToCart(${product.id})">Adicionar ao Carrinho</button>
            </div>
          </div>
        </div>`;
    });
  }

  // Inicializar página
  document.addEventListener("DOMContentLoaded", displayProducts);
</script>

</body>
</html>
